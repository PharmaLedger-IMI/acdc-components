<div id="search-component">
  <h4><label for="search-box">AppResource Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let arc of arcArray$ | async" >
      <a routerLink="/appresource/{{arc.id}}">
        {{arc.id}} {{arc.key}}
      </a>
    </li>
  </ul>
</div>
