<mat-tab-group mat-align-tabs="center" dynamicHeight> <!-- Tabs -->
  <!-- Table tab -->
  <mat-tab label="Table">
    <ng-template matTabContent> <!-- Lazy Loading Tab -->
      <!-- Filter Expansion Panel -->
      <mat-accordion>
        <mat-expansion-panel hideToggle (opened)="filterPanelOpenState = true" (closed)="filterPanelOpenState = false"
                             [expanded]="filterPanelOpenState">
          <mat-expansion-panel-header>
            <mat-panel-title>Filter</mat-panel-title>
          </mat-expansion-panel-header>
          <!-- Filter form -->
          <form [formGroup]="dataHandlerForm" (ngSubmit)="handleFilter()">
            <mat-form-field>
              <mat-label>createdOn - start date</mat-label>
              <input type="date" formControlName="startDate" matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>createdOn - end date</mat-label>
              <input type="date" formControlName="endDate" matInput>
            </mat-form-field>
            <p>
              <mat-form-field>
                <mat-label>Limit</mat-label>
                <input type="number" formControlName="pageSize" min="1" matInput>
              </mat-form-field>
            </p>
            <div class="btn-row">
              <button mat-raised-button color="primary" type="submit">Search</button>
            </div>
          </form>
          <!-- End Filter form -->
        </mat-expansion-panel>
      </mat-accordion>
      <!-- End Filter Expansion Panel -->

      <!-- Pagination div -->
      <div class="container">
        <mat-paginator
          (page)="handlePageEvent($event)"
          [length]="dataHandler.itemsCount"
          [pageSize]="dataHandler.pageSize"
          [showFirstLastButtons]="showFirstLastButtons"
          [pageSizeOptions]="pageSizeOptions"
          [pageIndex]="dataHandler.pageIndex">
        </mat-paginator>
      </div>
      <!-- End Pagination div -->

      <!-- Event Table div -->
      <div class="row-center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Event Id Column -->
          <ng-container matColumnDef="eventId">
            <th mat-header-cell *matHeaderCellDef> Event Id</th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="/event/{{element.eventId}}">
                {{element.eventId.slice(0, 8)}}
              </a>
            </td>
          </ng-container>

          <!-- Created On Column -->
          <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef> Created On</th>
            <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
          </ng-container>

          <!-- EventInput Column -->
          <ng-container matColumnDef="eventInputData">
            <th mat-header-cell *matHeaderCellDef> Event Inputs [0]</th>
            <td class="event-data-cell input" mat-cell *matCellDef="let element">
              <pre>{{element.eventInputData | json}}</pre>
            </td>
          </ng-container>

          <!-- EventOutput Column -->
          <ng-container matColumnDef="eventOutputData">
            <th mat-header-cell *matHeaderCellDef> Event Outputs [0]</th>
            <td class="event-data-cell output" mat-cell *matCellDef="let element">
              <pre>{{element.eventOutputData | json}}</pre>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <!-- End Event Table div -->

      <!-- Pagination div (footer) -->
      <div class="container">
        <mat-paginator
          (page)="handlePageEvent($event)"
          [length]="dataHandler.itemsCount"
          [pageSize]="dataHandler.pageSize"
          [showFirstLastButtons]="showFirstLastButtons"
          [pageSizeOptions]="pageSizeOptions"
          [pageIndex]="dataHandler.pageIndex">
        </mat-paginator>
      </div>
      <!-- End Pagination div (footer) -->
    </ng-template><!-- End Lazy Loading Tab -->
  </mat-tab>
  <!-- End Table tab -->

  <!-- Map tab -->
  <mat-tab label="Map">
    <ng-template matTabContent> <!-- Lazy Loading Tab -->
      <mat-accordion>
        <!-- Filter Expansion Panel -->
        <mat-expansion-panel hideToggle (opened)="filterPanelOpenState = true" (closed)="filterPanelOpenState = false"
                             [expanded]="filterPanelOpenState">
          <mat-expansion-panel-header>
            <mat-panel-title>Filter</mat-panel-title>
          </mat-expansion-panel-header>
          <!-- Filter form -->
          <form [formGroup]="dataHandlerForm" (ngSubmit)="handleFilter()">
            <mat-form-field>
              <mat-label>createdOn - start date</mat-label>
              <input type="date" formControlName="startDate" matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>createdOn - end date</mat-label>
              <input type="date" formControlName="endDate" matInput>
            </mat-form-field>
            <p>
              <mat-form-field>
                <mat-label>Limit</mat-label>
                <input type="number" formControlName="pageSize" min="1" matInput>
              </mat-form-field>
            </p>
            <div class="btn-row">
              <button mat-raised-button color="primary" type="submit">Search</button>
            </div>
          </form>
          <!-- End Filter form -->
        </mat-expansion-panel>
        <!-- End Filter Expansion Panel -->
      </mat-accordion>
      <!-- Map components -->
      <app-event-map [dataReceiver]="mapEvents"></app-event-map>
    </ng-template> <!-- End Lazy Loading -->
  </mat-tab>
  <!-- End Map tab -->
</mat-tab-group> <!-- End Tabs -->
