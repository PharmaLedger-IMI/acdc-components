
<psk-page title="Enter the name of the blockchain domain as holder/user">
    <psk-form controller-name="HolderDomainController">
        <psk-form-row>
            <psk-input label="Enter the application domain" value="@domain"></psk-input>
        </psk-form-row>
        <psk-form-row>
            <psk-button label="Generate Identity" event-name="generate-identity"></psk-button>
        </psk-form-row>
    </psk-form>
</psk-page>
