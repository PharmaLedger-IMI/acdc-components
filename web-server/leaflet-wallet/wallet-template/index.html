<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PSK App Core</title>
    <link href="/resources/custom.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
    <psk-app-root>
        <div class="global_container">
            <section>
                <psk-container controller-name="WalletSsappLauncher" data-app-name="leaflet-ssapp">
                    <psk-ssapp key-ssi="@keySSI" landing-path="/landing">
                    </psk-ssapp>
                </psk-container>
            </section>
        </div>
    </psk-app-root>

<script src="/scripts/bundles/hostBoot.js"></script>
<script src="/scripts/bundles/webshims.js"></script>
<script src="/scripts/bundles/pskruntime.js"></script>

<script type="module" src="/cardinal/cardinal.esm.js"></script>
<script nomodule src="/cardinal.js"></script>
<script>

    if (window.frameElement){
        const iframeIdentity = window.frameElement.getAttribute('identity');

        if (iframeIdentity) {
            window.parent.document.dispatchEvent(new CustomEvent(iframeIdentity, {
                detail: {
                    status: 'completed'
                }
            }));
        }
    }
</script>
</body>

</html>
