<psk-page title="Enter the name of the blockchain domain as company/issuer">
    <psk-form controller-name="IssuerDomainController">
        <psk-layout row-gap="1em">
            <psk-form-row>
                <psk-input label="Enter the application domain" value="@domain"></psk-input>
            </psk-form-row>
            <psk-form-row>
                <psk-input placeholder="subdomain" label="Enter the application subdomain" value="@subdomain"></psk-input>
            </psk-form-row>
            <psk-form-row>
                <psk-button label="Generate an identifier as company (DID Issuer)" event-name="generate-identity"></psk-button>
            </psk-form-row>
        </psk-layout>
    </psk-form>
</psk-page>
