<psk-container controller-name="LoadingController">
    <psk-modal class="mobile-modal" opened>
        <div class="content">
            <psk-label class="title" label="@title"></psk-label>
            <psk-label class="description text-centered" label="@description"></psk-label>
        </div>
        <div slot="footer" class="epi-footer">
            <psk-button class="epi-button" event-name="modal-button-click">OK</psk-button>
        </div>
    </psk-modal>
</psk-container>
