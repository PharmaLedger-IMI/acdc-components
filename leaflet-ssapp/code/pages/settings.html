<psk-example class="mobile-example">
    <psk-mobile class="noPadding background">

        <psk-container controller-name="SettingsController">
            <div class="header-row">
                <psk-button-link icon="arrow-left" class="go-back-link" event-name="go-back"></psk-button-link>
                <psk-label class="scan-error-title smpc-error-title" label="User settings"></psk-label>
            </div>

            <psk-accordion multiple="true">
                <psk-accordion-item title="Product Information Language Priorities" opened="true">
                    <psk-draggable-list view-model="@workingLanguages"></psk-draggable-list>
                    <psk-condition condition="@languageSelectorOpened">
                        <div slot="condition-true">
                            <psk-select view-model="@languagesToAdd">
                            </psk-select>
                        </div>
                        <div slot="condition-false">
                            <psk-button label="Add language" event-name="add-language"></psk-button>
                        </div>
                    </psk-condition>
                </psk-accordion-item>
                <psk-accordion-item title="Application Origin">
                    <psk-label label="@origin"></psk-label>
                </psk-accordion-item>
                <psk-accordion-item title="Setup Network">
                    <psk-input view-model="@networkNameSetting"></psk-input>
                    <psk-button label="Change" event-name="change-network"></psk-button>
                    <psk-button label="Default" event-name="change-default-network"></psk-button>
                </psk-accordion-item>

                <psk-accordion-item title="Setup Scanning">
                    <psk-input view-model="@useScanditLicense"></psk-input>
                    <psk-button label="Set" event-name="set-scandit-license"></psk-button>
                </psk-accordion-item>

                <!-- ACDC SETTINGS -->
                <psk-accordion-item title="Setup Anti-Counterfeiting Integration">
                    <psk-checkbox view-model="acdc.did"></psk-checkbox>
                    <psk-checkbox view-model="acdc.location"></psk-checkbox>
                </psk-accordion-item>
            </psk-accordion>
        </psk-container>

        <div slot="footer">
            <psk-link page="scan" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="assets/images/footer/data.png" height='22'></psk-img>
            </psk-link>
            <psk-link page="home" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="assets/images/footer/home.png" height='22'></psk-img>
            </psk-link>
            <psk-link page="history" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="assets/images/footer/history.png" height='22'></psk-img>
            </psk-link>
            <psk-link page="help" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="assets/images/footer/about.png" height='22'></psk-img>
            </psk-link>
        </div>
    </psk-mobile>
</psk-example>
