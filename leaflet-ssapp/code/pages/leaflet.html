<psk-example class="mobile-example">
    <psk-mobile>
        <psk-container controller-name="LeafletController">
            <psk-layout template-columns="7fr 1fr">
                <psk-layout-item>
                    <div class="header-row">
                        <psk-button-link icon="arrow-left" class="go-back-link" event-name="go-back"></psk-button-link>
                        <psk-label class="scan-error-title" label="Patient Information Leaflet"></psk-label>
                    </div>
                </psk-layout-item>
                <psk-layout-item>
                    <psk-condition condition="twoOrMoreLanguages">
                        <div slot="condition-true">
                            <psk-select view-model="@languages">
                            </psk-select>
                        </div>
                    </psk-condition>
                </psk-layout-item>
            </psk-layout>
            <psk-container id="content">
            </psk-container>
        </psk-container>

        <div slot="footer">
            <psk-link page="scan" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="assets/images/footer/data.png" height='22'></psk-img>
            </psk-link>
            <psk-link page="home" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="assets/images/footer/home.png" height='22'></psk-img>
            </psk-link>
            <psk-link page="history" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="assets/images/footer/history.png" height='22'></psk-img>
            </psk-link>
            <psk-link page="help" class='button-link alignBottom'>
                <psk-img class="navbar-img" src="assets/images/footer/about.png" height='22'></psk-img>
            </psk-link>
        </div>

    </psk-mobile>
</psk-example>
